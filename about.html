<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="utf-8" />
	<title>ybycs的博客</title>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<link rel="stylesheet" type="text/css" href="/css/baselayout.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
	<script>
		function search() {
			var value = document.getElementById("searchText");
			window.open("https://www.bing.com/search?q=" + value.value);
		}
	</script>
	<script src="js/sakura.js"></script>


	<script>
		$(document).ready(function () {
			var i = -1;
			addTips = function (e) {
				var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信",
					"友善");
				var s = $("<span/>").text(a[i]);
				i = (i + 1) % a.length;
				var x = e.pageX,
					y = e.pageY;


				s.css({
					"z-index": 9999999999999,
					"top": y - 20,
					"left": x,
					"position": "absolute",
					"font-weight": "bold",
					"color": "#ff6651"
				});
				$("body").append(s);

				s.animate({
					"top": y - 180,
					"opacity": 0
				}, 1000, function () {
					s.remove();
				});
			}
			$("body").click(addTips);
			$("body").bind("contextmenu", addTips);
		});

		function search() {
			var value = document.getElementById("searchText");
			window.open("https://www.bing.com/search?q=" + value.value);
		}
	</script>
</head>

		</div>
	</div>

</body>
